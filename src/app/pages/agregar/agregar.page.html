<ion-header no-border>
    <ion-toolbar color="dark">

        <ion-buttons slot="start">
            <ion-back-button color="light" defaultHref="/">
            </ion-back-button>
        </ion-buttons>

        <ion-title color="dorado"> {{ lista.titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label color="dorado" position="floating">Nuevo item</ion-label>
            <ion-input type="tex" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark" *ngIf="lista.items.length > 0">
            <ion-label color="dorado">Tareas por Hacer</ion-label>
        </ion-list-header>


        <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index">

            <ion-item color="dark">
                <ion-checkbox color="dorado" slot="start" [(ngModel)]="item.completado" (ionChange)="cambioCheck( item )"></ion-checkbox>
                <ion-label color="dorado"> {{ item.desc }} </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="borrar( i )">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>




</ion-content>
